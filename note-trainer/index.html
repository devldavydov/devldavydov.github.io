<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/bootstrap-icons.css" rel="stylesheet">

    <title>Нотный тренажер</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <a href="/dof/dof-table/index.html" class="btn btn-outline-primary me-2">ГРИП таблица</a>
            <a href="/note-trainer/index.html" class="btn btn-primary me-2"><i class="bi bi-music-note-beamed"></i> Тренажер</a>
        </form>
    </nav>
    <h2>Нотный тренажер</h2>
    <div id="setup">
        <form>
            <div class="form-group">
                <label>Выберите тип тренировки:</label>
                <hr style="width: 200px">
                <div class="form-check">
                    <input class="form-check-input treble-check" type="checkbox" checked="checked" id="treble.0">
                    <label class="form-check-label" for="treble.0">Скрипичный ключ, Малая октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input treble-check" type="checkbox" checked="checked" id="treble.1">
                    <label class="form-check-label" for="treble.1">Скрипичный ключ, Первая октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input treble-check" type="checkbox" checked="checked" id="treble.2">
                    <label class="form-check-label" for="treble.2">Скрипичный ключ, Вторая октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input treble-check" type="checkbox" checked="checked" id="treble.3">
                    <label class="form-check-label" for="treble.3">Скрипичный ключ, Третья октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input treble-check" type="checkbox" checked="checked" id="treble.4">
                    <label class="form-check-label" for="treble.4">Скрипичный ключ, Четвертая октава (До)</label>
                </div>
                <hr style="width: 200px">
                <div class="form-check">
                    <input class="form-check-input bass-check" type="checkbox" checked="checked" id="bass.0">
                    <label class="form-check-label" for="bass.0">Басовый ключ, Контроктава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bass-check" type="checkbox" checked="checked" id="bass.1">
                    <label class="form-check-label" for="bass.1">Басовый ключ, Большая октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bass-check" type="checkbox" checked="checked" id="bass.2">
                    <label class="form-check-label" for="bass.2">Басовый ключ, Малая октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bass-check" type="checkbox" checked="checked" id="bass.3">
                    <label class="form-check-label" for="bass.3">Басовый ключ, Первая октава</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input bass-check" type="checkbox" checked="checked" id="bass.4">
                    <label class="form-check-label" for="bass.4">Басовый ключ, Вторая октава (До)</label>
                </div>
                <hr style="width: 200px">
            </div>
        </form>
        <button type="button" class="btn btn-primary" style="width: 200px;" id="btnStart"><i class="bi bi-music-note"></i> Старт <i class="bi bi-music-note"></i></button>
    </div>
    <div id="training" style="display: none">
        <div id="note"></div>
        <div class="mb-2" id="noteAnswer"></div>
        <button type="button" class="btn btn-primary" style="width: 200px;" id="btnNote">Показать ответ</button>
        <br>
        <a href="/note-trainer/notes.svg" target="_blank">Нотный справочник</a>
    </div>
</div>

<script src="../js/jquery/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="../js/vexflow/vexflow-min.js"></script>
<script src="js/common.js"></script>
<script src="js/note-trainer.js"></script>
</body>
</html>
