<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrap/bootstrap-icons.css" rel="stylesheet">

    <title>DoF Graph</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <a href="/dof/dof-calc/index.html" class="btn btn-outline-primary me-2">DoF Calc</a>
            <a href="/dof/dof-graph/index.html" class="btn btn-primary me-2">DoF Graph</a>
        </form>
    </nav>
    <h2>Depth of Field Graph</h2>
    <form>
        <div class="row mb-3">
            <div class="col-sm-5">
                <label for="focalLength" class="form-label">Focal length, mm: <span id="focalLength">Loading...</span></label>
                <input type="range" class="form-range" value="0" min="0" max="0" id="focalLengthIndex">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <label for="aperture" class="form-label">Aperture: <span id="aperture">Loading...</span></label>
                <input type="range" class="form-range" value="0" min="0" max="0" id="apertureIndex">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <label for="coc" class="form-label">Circle Of Confusion, mm: <span id="coc">Loading...</span></label>
                <input type="range" class="form-range" value="0" min="0" max="0" id="cocIndex">
            </div>
        </div>
    </form>
    <div class="row">
        <canvas id="dofGraph"></canvas>
    </div>
</div>

<script src="../../js/jquery/jquery-3.6.0.min.js"></script>
<script src="../../js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="../../js/chartjs/chart-3.3.0.min.js"></script>
<script src="../js/common.js"></script>
<script src="js/dof-graph.js"></script>
</body>
</html>
